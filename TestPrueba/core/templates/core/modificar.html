                            <h2> Nuevo Producto</h2>

                        <form action="" method="post" enctype="multipart/form-data">

                        {{mensaje}}

                </div>
            </div>



        </div>
    </div>
<br><br>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  {% if messages %}
      {% for m in messages %}
      <script>
        Swal.fire({
            "title": "Felicitaciones",
            "text": "{{m}}",
            "icon": "success"
        })
    </script>
      {% endfor %}
  {% endif %}
